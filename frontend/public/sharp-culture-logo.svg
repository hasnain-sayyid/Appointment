<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Bearded Man Head (Left) -->
  <g transform="translate(120, 80)">
    <!-- Head outline -->
    <path d="M50 120 C30 100, 30 60, 50 40 C70 20, 110 20, 130 40 C150 60, 150 100, 130 120 C120 130, 110 140, 100 150 C90 160, 80 160, 70 150 C60 140, 50 130, 50 120 Z" fill="url(#goldGradient)"/>
    
    <!-- Hair -->
    <path d="M50 40 C30 30, 30 10, 60 5 C80 0, 100 0, 120 5 C150 10, 150 30, 130 40 C125 35, 120 30, 115 25 C110 20, 105 18, 100 16 C95 18, 90 20, 85 25 C80 30, 75 35, 70 40 C65 38, 60 36, 55 38 Z" fill="url(#goldGradient)"/>
    
    <!-- Beard -->
    <path d="M60 120 C55 130, 55 140, 60 150 C70 165, 80 170, 90 170 C100 170, 110 165, 120 150 C125 140, 125 130, 120 120 C115 125, 110 128, 105 130 C100 132, 95 132, 90 130 C85 128, 80 125, 75 122 C70 120, 65 120, 60 120 Z" fill="url(#goldGradient)"/>
    
    <!-- Mustache -->
    <path d="M70 110 C75 108, 80 106, 90 106 C100 106, 105 108, 110 110 C108 112, 105 114, 100 115 C95 116, 85 116, 80 115 C75 114, 72 112, 70 110 Z" fill="url(#goldGradient)"/>
    
    <!-- Laurel wreath -->
    <path d="M20 80 C15 85, 12 90, 15 95 C18 100, 25 98, 30 95 C35 90, 32 85, 28 82 C25 80, 22 79, 20 80 Z" fill="url(#goldGradient)"/>
    <path d="M160 80 C165 85, 168 90, 165 95 C162 100, 155 98, 150 95 C145 90, 148 85, 152 82 C155 80, 158 79, 160 80 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Shield with Scissors (Right) -->
  <g transform="translate(520, 60)">
    <!-- Crown above shield -->
    <path d="M90 10 L85 25 L95 30 L105 25 L100 10 L98 5 L92 5 Z" fill="url(#goldGradient)"/>
    <circle cx="85" cy="8" r="3" fill="url(#goldGradient)"/>
    <circle cx="95" cy="5" r="4" fill="url(#goldGradient)"/>
    <circle cx="105" cy="8" r="3" fill="url(#goldGradient)"/>
    
    <!-- Shield outline -->
    <path d="M50 40 C50 30, 60 25, 90 25 C120 25, 130 30, 130 40 L130 100 C130 120, 125 140, 115 155 C105 170, 95 175, 90 175 C85 175, 75 170, 65 155 C55 140, 50 120, 50 100 Z" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
    
    <!-- Razor -->
    <path d="M70 70 L75 65 L105 95 L100 100 Z" fill="url(#goldGradient)"/>
    <path d="M70 70 L65 75 L62 72 L67 67 Z" fill="url(#goldGradient)"/>
    
    <!-- Scissors -->
    <path d="M110 70 L105 65 L75 95 L80 100 Z" fill="url(#goldGradient)"/>
    <circle cx="108" cy="68" r="4" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="77" cy="97" r="4" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Laurel branches around shield -->
    <path d="M30 60 C25 65, 22 70, 25 75 C28 80, 35 78, 40 75 C45 70, 42 65, 38 62 C35 60, 32 59, 30 60 Z" fill="url(#goldGradient)"/>
    <path d="M150 60 C155 65, 158 70, 155 75 C152 80, 145 78, 140 75 C135 70, 138 65, 142 62 C145 60, 148 59, 150 60 Z" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="290" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="8px">SHARP CULTURE</text>
  <text x="400" y="340" font-family="serif" font-size="24" font-weight="normal" text-anchor="middle" fill="url(#goldGradient)" letter-spacing="12px">BARBERSHOP</text>
</svg>