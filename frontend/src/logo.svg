  <text x="200" y="220" text-anchor="middle" font-family="Arial Black" font-size="32" font-weight="900" fill="#333">CULTURE</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="16" font-weight="normal" fill="#333" letter-spacing="4px">BARBERSHOP</text>
